<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <div class="container mt-3">
        <div class="jumbotron">
            <h1 class="display-4">Ingrese Producto</h1>

            <form class="my-3" action="/api/producto" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre del producto</label>
                    <input id="nombre" class="form-control" type="text" name="title" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input id="precio" class="form-control" type="number" step="0.01" name="price" required>
                </div>
                <div class="form-group">
                    <label for="foto">URL imagen del producto</label>
                    <input id="foto" class="form-control" type="url" name="thumbnail">
                </div>
                <button class="btn btn-success mt-3">Guardar producto</button>
            </form>

        </div>
    </div>

</body>

</html>
